<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="ciphy.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">

<body onload="v1(); setUrlParams();VigenereCipher();">
    <h1>A primitive Vigenère cipher thingy</h1>
    <p> This is the <a href="https://en.wikipedia.org/wiki/Vigen%C3%A8re_cipher">
    Standard Vigniere cipher</a> (one key). For the kyrptos cipher, see 
    <a href="Kryptos.html">this page</a>.</p>
    <br>
    <form>
        <input type="button" value="Clear" onClick="clr();VigenereCipher();">
        <input type="button" value="Example" onClick="v1();VigenereCipher();">
        <br><br>

        <label for="cipherKey">Cipher Key: </label>
        <input type="text" id="cipherKey" name="cipherKey" onBlur="VigenereCipher();">
        <br><br>
        
        <label for="offset">Offset: </label>
        <input type="number" id="offset" value=0 size=3 onclick="VigenereCipher();">
        <!--<label for="offset">(leave this at zero unless the text breaks partway.)</label>-->
        <br><br>

        <label for="cipherText">Input text:</label><br>
        <textarea id="cipherText" name="cipherText" rows="8" cols="80" onBlur="VigenereCipher();"></textarea>
        <br><br>

        <label for="decrypt">Decrypt</label>
        <input type="radio" name="type" id="decrypt" checked onClick="VigenereCipher();">
        <br>
        <label for="encrypt">Encrypt</label>
        <input type="radio" name="type" id="encrypt" onClick="VigenereCipher();">
        
        <br><br>
        <input type="button" value="Go!" onClick="VigenereCipher();">
        <input type="button" value="Swap" onClick="swapText();VigenereCipher();">
    </form>
    <br>
    <label for="outputText">Output:</label><br>
    <textarea id="outputText" name="outputText" readonly rows="8" cols="80"></textarea>
